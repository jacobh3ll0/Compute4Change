<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
     
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/index.html">Home</a>
        <a href="/products.html">Products</a>
        <a href="/contact.html">Contact</a>
        <a href="/about.html">About</a>
    </div>

 
    <a href="/checkout.html">
        <img src="images/buy-now-icon-buy-now-button-on-transparent-background-free-png.png"style="position:fixed; top:35%;right:11%;
        width:30%;border: 2px solid black; border-radius: 5px;"alt="ERROR">

    </a>


    <div id="content">
        <!-- Content will be updated here -->
        <img src="" alt="Selected Product"/>

    </div>

<script>
    // Retrieve the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const image = urlParams.get('image');
  
    // Change content based on the image query parameter
    if (image == "product1"){
        document.getElementById('content').innerHTML = '<img src="images/Png.png" style = "position:fixed; top:10%;width:50%;alt="Product 1"/>';
    }
    else if (image == "product2"){
        document.getElementById('content').innerHTML = '<img src="images/61sA2GpCMZL.jpg" style = "position:fixed; top:10%;width:50%;alt="Product 2"/>';
    }
    else if (image == "product3"){
        document.getElementById('content').innerHTML = '<img src="images/1-1.webp" style = "position:fixed; top:10%;width:50%;alt="Product 3"/>';
    }
    else if (image == "product4"){
        document.getElementById('content').innerHTML = '<img src="images/en_catalog_list_23d07_ase8zx36pk.jpg" style = "position:fixed; top:10%;width:50%;alt="Product 4"/>';
    }
    else if (image == "product5"){
        document.getElementById('content').innerHTML = '<img src="images/1000.png" style = "position:fixed; top:10%;width:50%;alt="Product 5"/>';
    }
    else if (image == "product6"){
        document.getElementById('content').innerHTML = '<img src="images/MSI-GeForce-RTX-3050-Gaming-X-8GB-1.jpg" style = "position:fixed; top:10%;width:50%;alt="Product 6"/>';
    }

</script>

</body>
</html>
