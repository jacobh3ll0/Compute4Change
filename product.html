<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="/index.html">Home</a>
        <a href="#">Products</a>
        <a href="/contact.html">Contact</a>
        <a href="#">Cart</a>
    </div>

    <div id="content">
        <!-- Content will be updated here -->
        <img src="" alt="Selected Product"/>
    </div>

<script>
    // Retrieve the query parameter
    const urlParams = new URLSearchParams(window.location.search);
    const image = urlParams.get('image');
  
    // Change content based on the image query parameter
    if (image == "product1"){
        document.getElementById('content').innerHTML = '<img src="images/Png.png" alt="Product 1"/>';
    }
    else if (image == "product2"){
        document.getElementById('content').innerHTML = '<img src="images/61sA2GpCMZL.jpg" alt="Product 2"/>';
    }
</script>

</body>
</html>
