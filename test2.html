<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My E-Commerce Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f4f4;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            color: white;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .product {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
        }
        .product img {
            max-width: 100%;
        }
        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="navbar">
        <a href="#">Home</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
        <a href="#">Cart</a>
    </div>

    <div class="container">
        <div class="product">
            <h2>Product Name</h2>
            <img src="product-image.jpg" alt="Product Image">
            <p>Description of the product...</p>
            <p>Price: $999.99</p>
            <button>Add to Cart</button>
        </div>
        <!-- Repeat the above div block for each product you want to display -->
    </div>

    <div class="footer">
        <p>My E-Commerce Store © 2024</p>
    </div>

</body>
</html>
